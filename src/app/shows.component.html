<!-- Поле ввода для поиска -->
<input type="text" placeholder="Input TV show name" (input)="onInput($event)" />

<!-- Список шоу -->
<ul *ngIf="!loading && !error">
  <li *ngFor="let show of filteredShows">
    <img [src]="show.image?.medium" alt="{{ show.name }}" />
    <h3>{{ show.name }}</h3>
    <p>{{ show.genres?.join(', ') }}</p>
  </li>
</ul>
