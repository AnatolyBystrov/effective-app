<div class="input">
  <input placeholder="Input TV show name" (input)="onInput($event)" />
</div>

<div *ngIf="loading" class="loading">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div class="shows" *ngIf="!loading && !error">
  <div class="show" *ngFor="let show of filteredShows">
    <div class="info">
      <h2 class="name">{{ show.name }}</h2>
      <p class="genres"><strong>Genres:</strong> {{ show.genres?.join(', ') }}</p>
      <p class="description">
        <strong>Description:</strong> <span [innerHTML]="show.summary"></span>
      </p>
      <div class="rating" *ngIf="show.rating?.average">
        <span>‚≠ê {{ show.rating.average }}/10</span>
      </div>
    </div>
    <img [src]="show.image" alt="{{ show.name }}">
  </div>
</div>
